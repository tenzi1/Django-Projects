<h2>Welcome Home</h2>

{% if user.is_authenticated %}
     <div>
        <h3>Welcome {{ user.username }}</h3>
        <a href="{% url 'logout' %}">Logout</a>
     </div>
     <a href="{% url 'password_change' %}">Change password </a>
{% else %}
     <div>
        <h3>Welcome</h3>
            <a href="{%url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
            
     </div>
{% endif %}
