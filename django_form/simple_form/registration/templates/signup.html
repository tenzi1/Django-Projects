<!DOCTYPE html>
<html>
<head>
    <title>DataFlair Django Form Tutorial</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
     
        <h2>{{ html }}</h2>
        <form action = '' method="post" novalidate>

        <input type="submit" name="register">
    </form>
    </center>

</html>
