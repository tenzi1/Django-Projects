<h1>Contact Form</h1>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors}}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p>{{ field.help_text|safe}}</p>
            {% endif %}
        </div>
    {% endfor %}
    
    <input type="submit" value="Contact Me">
</form>
